[run]
source = apps
omit =
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    manage.py
    */settings/*
    */config/*
    */wsgi.py
    */asgi.py

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class Meta:
